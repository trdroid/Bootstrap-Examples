<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap Grid System Examples</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.6-dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/colors.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

      <!-- Create a container to hold rows and columns -->
      <div class="container">

        <!-- Create a row -->
        <div class="row">
          <div class="col-xs-4 color11">
            <!-- no content -->

            <!-- Nested column -->
            <div class="row">
              <div class="col-xs-4 color1">
                1

                <!-- Inner nested column-->
                <div class="row">
                  <div class="col-xs-6 color10">
                    1
                  </div>        

                  <div class="col-xs-6 color12">
                    2
                  </div>        
                </div>                    

              </div>        

              <div class="col-xs-4 color2">
                2
              </div>        

              <div class="col-xs-4 color3">
                3
              </div>        
            </div>                    
          </div>        

          <div class="col-xs-4 color5">
            Column 2
          </div>        

          <div class="col-xs-4 color7">
            Column 3
          </div>        
        </div>        

      </div>      
    
    <script src="jquery/jquery-1.12.0.js"></script>
    <script src="bootstrap-3.3.6-dist/js/bootstrap.js"></script>
  </body>
</html>

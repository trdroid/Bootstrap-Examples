<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Basic Bootstrap Template</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.6-dist/css/bootstrap.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div class="container">
          <form class="form-horizontal">

            <!-- username -->
            <div class="form-group">
              <label for="username" class="col-xs-2">Username</label>

              <div class="col-xs-10"/>
                <input type="text" class="form-control" id="username" placeholder="username"/>
              </div>
            </div>

            <!-- email -->
            <div class="form-group">
              <label for="emailId" class="col-xs-2">Email ID</label>

              <div class="col-xs-10"/>
                <input type="email" class="form-control" id="emailId" placeholder="Email ID"/>
              </div>
            </div>

            <!-- comments -->
            <div class="form-group">
              <label for="comments" class="col-xs-2">Comments</label>

              <div class="col-xs-10"/>
                <textarea type="text" class="form-control" id="comments" placeholder="Place your comments here ..."></textarea>
              </div>
            </div>

            <div class="col-xs-10 col-xs-offset-2">
              <!-- buttons -->
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-primary">Reset</button>
            </div>

          </form>      
      </div>

    <script src="../jquery/jquery-1.12.0.js"></script>
    <script src="../bootstrap-3.3.6-dist/js/bootstrap.js"></script>
  </body>
</html>
